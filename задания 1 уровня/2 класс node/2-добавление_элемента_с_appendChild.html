<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>

    </div>

    <!-- Задание. Добавьте в div c помощью appendChild следующую разметку:
    <h3>hello world</h3>
    -->

    <script>
        let findDiv = document.querySelector('div');
        let createH3 = document.createElement('h3');
        createH3.innerText ='hello world';
        findDiv.appendChild(createH3);

    </script>
</body>
</html>
