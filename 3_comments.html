<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>3_comments</title>
	</head>

	<body>
		<script>
			"use strict";

			/*
			1. 10 + 10 = 20 (число)
			2. 20 + "10" = "2010" (Т.к. "10" - строка, то 20 претерпит приведение типа. В итоге получается строка)
			*/

			let result1 = 10 + 10 + "10";
			console.log(result1);

			/*
			1. 10 + "10" = 1010 (Т.к. "10" - строка, то 10 претерпит приведение типа. В итоге получается строка)
			2. "1010" + 10 = "101010" (Т.к. "1010" - строка, то 10 претерпит приведение типа. )
			*/

			let result2 = 10 + "10" + 10;
			console.log(result2);

			/*
			1. 10 + 10 = 20 (число)
			2. 20 +  = 20 (число и пробел не складываются)
			3. +"10" (унарный плюс преобразует строку в число)
			4. 20 + 10 = 30	
			*/

			let result3 = 10 + 10 + +"10";
			console.log(result3);

			/*
			1. пустые кавычки с унарным минусом системой воспринимаются как минус ноль. 
			2. деление числа на минус ноль выдаст отрицательную бесконечность
			*/

			let result4 = 10 / -"";
			console.log(result4);

			/*
			1. +"2,5" (унарный плюс пытается преобразовать строку в число. 2,5 не является коррктной записью числа)
			2. Деление на строку не возможно. Результат: NaN
			*/

			let result5 = 10 / +"2,5";
			console.log(result5);
		</script>
	</body>

</html>
