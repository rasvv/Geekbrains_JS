<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Lesson2-Task1</title>
	</head>

	<body>
		<script>
			"use strict";

			let a = 1,
				b = 1,
				c, d;

			//Пример 1
			/* 
			++a;	   Переменная a сначала увеличивает свое значение на 1 (a = 2)
			c = ++a;	Переменная c получает значение переменной a (c = 2)
			*/
			c = ++a;
			alert(c);

			//Пример 2
			/*
			d = b;	Переменная d сначала получает значение переменной b (b = 1, d = 1)
			b++;  	Переменная b увеличивает свое значение на 1 (b = 2)
			*/
			d = b++;
			alert(d);

			//Пример 3
			/*
			++a;	   		Переменная a сначала увеличивает свое значение на 1 (a = 3)
			c = 2 + ++a;	Переменная c получает сумму числа 2 и переменной a (c = 5)
			*/
			c = 2 + ++a;;
			alert(c);

			//Пример 4
			/*
			d = 2 + b++;	Переменная d сначала получает значение суммы числа 2 и переменной b (b = 2, d = 4)
			b++;  	Переменная b увеличивает свое значение на 1 (b = 3)
			*/
			d = 2 + b++;
			alert(d);


			alert(a);
			alert(b);
		</script>
	</body>

</html>
