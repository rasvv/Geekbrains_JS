<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Lesson4-Task1.1</title>
	</head>

	<body>
		<script>
			"use strict";

			//----------------------   ES5   ---------------------------------
			function Product(name, price) {
				this.name = name;
				this.price = price;
			}

			Product.prototype.make25PercentDiscount = function () {
				this.price = this.price - (this.price * 0.25);
			};

			const product1 = new Product('Ноутбук', 56789);
			console.log("Цена товара " + '"' + product1.name + '" ' + "без скидки: " + product1.price + " руб.");
			product1.make25PercentDiscount();
			console.log("Цена товара " + '"' + product1.name + '" ' + "со скидкой: " + product1.price + " руб.");

			const product2 = new Product('Монитор', 23456);
			console.log("Цена товара " + '"' + product2.name + '" ' + "без скидки: " + product2.price + " руб.");
			product2.make25PercentDiscount();
			console.log("Цена товара " + '"' + product2.name + '" ' + "со скидкой: " + product2.price + " руб.");
		</script>
	</body>

</html>
