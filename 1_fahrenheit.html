<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>1_fahrenheit</title>
	</head>

	<body>
		<script>
			"use strict";

			//ввод
			let cels = +prompt("Введите температуру в ° по Цельсию");

			//расчет
			let faren = (9 / 5) * cels + 32;

			//вывод
			alert(cels + " ° по Цельсию = " + faren + " ° по Фаренгейту");
		</script>
	</body>

</html>
